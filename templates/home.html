<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kaze Muyage na Ntaco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3a683, #3dc1d3);
            color: #333;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #welcome-message {
            background: #f3a683;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #messages div {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        #message-form {
            display: flex;
            padding: 10px;
            background: #f4f4f4;
            gap: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="welcome-message">✨ Kaze Muyage na Ntaco ✨</div>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Écrivez un message..." autocomplete="off" />
            <button type="submit" id="send-button">Envoyer</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Désactiver le bouton si aucun texte n'est saisi
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        // Envoyer un message
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', message);
                appendMessage(message, 'user-message');
                messageInput.value = '';
                sendButton.disabled = true;
            }
        });

        // Recevoir un message
        socket.on('message', (msg) => {
            appendMessage(msg, 'other-message');
        });

        function appendMessage(message, className) {
            const div = document.createElement('div');
            div.textContent = message;
            div.className = className;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Défilement automatique
        }
    </script>
</body>
</html>
