<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muyage na Ntaco</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="header">
        <img src="/static/logo.png" alt="Logo" id="logo">
        <h1>Muyage na Ntaco</h1>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="message-input" placeholder="Tapez votre message ici..."></textarea>
            <button id="send-btn">Envoyer</button>
        </div>
        <div id="reactions">
            <button class="reaction">👍</button>
            <button class="reaction">❤️</button>
            <button class="reaction">😂</button>
        </div>
        <button id="disconnectBtn">Déconnexion</button>
    </div>

    <button id="theme-toggle">🌞/🌙</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
